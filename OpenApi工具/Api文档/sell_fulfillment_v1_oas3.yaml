---
openapi: "3.0.0"
info:
  title: "Fulfillment API"
  description: "Use the Fulfillment API to complete the process of packaging, addressing,\
    \ handling, and shipping each order on behalf of the seller, in accordance with\
    \ the payment method and timing specified at checkout."
  contact:
    name: "eBay Inc."
  license:
    name: "eBay API License Agreement"
    url: "https://go.developer.ebay.com/api-license-agreement"
  version: "v1.4.0"
servers:
- url: "https://api.ebay.com{basePath}"
  description: "Production"
  variables:
    basePath:
      default: "/sell/fulfillment/v1"
paths:
  /order/{orderId}:
    get:
      tags:
      - "order"
      summary: "Get an Order"
      description: "Use this call to retrieve the contents of an order based on its\
        \ unique identifier, orderId. This value was returned in the getOrders call's\
        \ orders.orderId field when you searched for orders by creation date, modification\
        \ date, or fulfillment status. The returned Order object contains information\
        \ you can use to create and process fulfillments, including: Information about\
        \ the buyer and seller Information about the order's line items The plans\
        \ for packaging, addressing and shipping the order The status of payment,\
        \ packaging, addressing, and shipping the order A summary of monetary amounts\
        \ specific to the order such as pricing, payments, and shipping costs"
      operationId: "getOrder"
      parameters:
      - name: "orderId"
        in: "path"
        description: "The unique identifier of the order. This value was returned\
          \ by the getOrders call in the orders.orderId field; for example, 170009092860-9849164007!140000000544476."
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "Use this call to retrieve the contents of an order based on\
            \ its unique identifier, orderId. This value was returned in the getOrders\
            \ call's orders.orderId field when you searched for orders by creation\
            \ date, modification date, or fulfillment status. The returned Order object\
            \ contains information you can use to create and process fulfillments,\
            \ including: Information about the buyer and seller Information about\
            \ the order's line items The plans for packaging, addressing and shipping\
            \ the order The status of payment, packaging, addressing, and shipping\
            \ the order A summary of monetary amounts specific to the order such as\
            \ pricing, payments, and shipping costs"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  errors:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Error"
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  errors:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Error"
        500:
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  errors:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Error"
      security:
      - api_auth:
        - "https://api.ebay.com/oauth/api_scope/sell.fulfillment"
        - "https://api.ebay.com/oauth/api_scope/sell.fulfillment.readonly"
  /order:
    get:
      tags:
      - "order"
      summary: "Get Orders"
      description: "Use this call to search for and retrieve one or more orders based\
        \ on their creation date, last modification date, or fulfillment status using\
        \ the filter parameter. You can alternatively specify a list of orders using\
        \ the orderIds parameter. The returned Order objects contain information you\
        \ can use to create and process fulfillments, including: Information about\
        \ the buyer and seller Information about the order's line items The plans\
        \ for packaging, addressing and shipping the order The status of payment,\
        \ packaging, addressing, and shipping the order A summary of monetary amounts\
        \ specific to the order such as pricing, payments, and shipping costs Important:\
        \ In this call, the cancelStatus.cancelRequests array is returned but is always\
        \ empty. Use the getOrder call instead, which returns this array fully populated\
        \ with information about any cancellation requests."
      operationId: "getOrders"
      parameters:
      - name: "filter"
        in: "query"
        description: "One or more comma-separated criteria for narrowing down the\
          \ collection of orders returned by this call. These criteria correspond\
          \ to specific fields in the response payload. Multiple filter criteria combine\
          \ to further restrict the results. Note: Currently, filter returns data\
          \ from only the last 90 days. If the orderIds parameter is included in the\
          \ request, the filter parameter will be ignored. The available criteria\
          \ are as follows: creationdate The time period during which qualifying orders\
          \ were created (the orders.creationDate field). In the URI, this is expressed\
          \ as a starting timestamp, with or without an ending timestamp (in brackets).\
          \ The timestamps are in ISO 8601 format, which uses the 24-hour Universal\
          \ Coordinated Time (UTC) clock.For example: creationdate:[2016-02-21T08:25:43.511Z..]\
          \ identifies orders created on or after the given timestamp. creationdate:[2016-02-21T08:25:43.511Z..2016-04-21T08:25:43.511Z]\
          \ identifies orders created between the given timestamps, inclusive. lastmodifieddate\
          \ The time period during which qualifying orders were last modified (the\
          \ orders.modifiedDate field). In the URI, this is expressed as a starting\
          \ timestamp, with or without an ending timestamp (in brackets). The timestamps\
          \ are in ISO 8601 format, which uses the 24-hour Universal Coordinated Time\
          \ (UTC) clock.For example: lastmodifieddate:[2016-05-15T08:25:43.511Z..]\
          \ identifies orders modified on or after the given timestamp. lastmodifieddate:[2016-05-15T08:25:43.511Z..2016-05-31T08:25:43.511Z]\
          \ identifies orders modified between the given timestamps, inclusive.Note:\
          \ If creationdate and lastmodifieddate are both included, only creationdate\
          \ is used. orderfulfillmentstatus The degree to which qualifying orders\
          \ have been shipped (the orders.orderFulfillmentStatus field). In the URI,\
          \ this is expressed as one of the following value combinations: orderfulfillmentstatus:{NOT_STARTED|IN_PROGRESS}\
          \ specifies orders for which no shipping fulfillments have been started,\
          \ plus orders for which at least one shipping fulfillment has been started\
          \ but not completed. orderfulfillmentstatus:{FULFILLED|IN_PROGRESS} specifies\
          \ orders for which all shipping fulfillments have been completed, plus orders\
          \ for which at least one shipping fulfillment has been started but not completed.Note:\
          \ The values NOT_STARTED, IN_PROGRESS, and FULFILLED can be used in various\
          \ combinations, but only the combinations shown here are currently supported.Here\
          \ is an example of a getOrders call using all of these filters: GET https://api.ebay.com/sell/v1/order?\
          \ filter=creationdate:%5B2016-03-21T08:25:43.511Z..2016-04-21T08:25:43.511Z%5D,\
          \ lastmodifieddate:%5B2016-05-15T08:25:43.511Z..%5D, orderfulfillmentstatus:%7BNOT_STARTED%7CIN_PROGRESS%7D\
          \ Note: This call requires that certain special characters in the URI query\
          \ string be percent-encoded: &nbsp;&nbsp;&nbsp;&nbsp;[ = %5B &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]\
          \ = %5D &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{ = %7B &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|\
          \ = %7C &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;} = %7D This query filter example\
          \ uses these codes. For implementation help, refer to eBay API documentation\
          \ at https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/FilterField.html"
        required: false
        schema:
          type: "string"
      - name: "limit"
        in: "query"
        description: "The number of orders to return in the current result set. Use\
          \ this parameter in conjunction with the offset parameter to control the\
          \ pagination of the output. For example, if offset is set to 10 and limit\
          \ is set to 10, the call retrieves orders 11 thru 20 from the resulting\
          \ collection of orders. Note: This feature employs a zero-based list, where\
          \ the first item in the list has an offset of 0. If the orderIds parameter\
          \ is included in the request, this parameter will be ignored. Maximum: 1000\
          \ Default: 50"
        required: false
        schema:
          type: "string"
      - name: "offset"
        in: "query"
        description: "The first order to return based on its position in the collection\
          \ of orders. Use this parameter in conjunction with the limit parameter\
          \ to control the pagination of the output. For example, if offset is set\
          \ to 10 and limit is set to 10, the call retrieves orders 11 thru 20 from\
          \ the resulting collection of orders. Note: This feature employs a zero-based\
          \ list, where the first item in the list has an offset of 0. If the orderIds\
          \ parameter is included in the request, this parameter will be ignored.\
          \ Default: 0 (zero)"
        required: false
        schema:
          type: "string"
      - name: "orderIds"
        in: "query"
        description: "A comma-separated list of the unique identifiers of the orders\
          \ to retrieve (maximum 50). These values were originally generated by eBay\
          \ as a result of the buyer's checkout process; for example, 170009092860-9849164007!140000000544476.\
          \ These values are also returned in the orders.orderId field by invoking\
          \ this call with filter parameters. Note: If the orderIds parameter is included\
          \ in the request, all other query parameters will be ignored."
        required: false
        schema:
          type: "string"
      responses:
        200:
          description: "Use this call to search for and retrieve one or more orders\
            \ based on their creation date, last modification date, or fulfillment\
            \ status using the filter parameter. You can alternatively specify a list\
            \ of orders using the orderIds parameter. The returned Order objects contain\
            \ information you can use to create and process fulfillments, including:\
            \ Information about the buyer and seller Information about the order's\
            \ line items The plans for packaging, addressing and shipping the order\
            \ The status of payment, packaging, addressing, and shipping the order\
            \ A summary of monetary amounts specific to the order such as pricing,\
            \ payments, and shipping costs Important: In this call, the cancelStatus.cancelRequests\
            \ array is returned but is always empty. Use the getOrder call instead,\
            \ which returns this array fully populated with information about any\
            \ cancellation requests."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderSearchPagedCollection"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  errors:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Error"
        500:
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  errors:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Error"
      security:
      - api_auth:
        - "https://api.ebay.com/oauth/api_scope/sell.fulfillment"
        - "https://api.ebay.com/oauth/api_scope/sell.fulfillment.readonly"
components:
  schemas:
    PhoneNumber:
      type: "object"
      properties:
        phoneNumber:
          type: "string"
          description: "The telephone number."
      description: "This type contains a string field representing a telephone number."
    Error:
      type: "object"
      properties:
        category:
          type: "string"
          description: "The context or source of this error or warning."
        domain:
          type: "string"
          description: "The name of the domain containing the service or application.\
            \ For example, sell is a domain."
        errorId:
          type: "integer"
          description: "A positive integer that uniquely identifies the specific error\
            \ condition that occurred. Your application can use these values as error\
            \ code identifiers in your customized error-handling algorithms."
          format: "int32"
        inputRefIds:
          type: "array"
          description: "A list of one or more specific request elements (if any) associated\
            \ with the error or warning. The format of these strings depends on the\
            \ request payload format. For JSON, use JSONPath notation."
          items:
            type: "string"
        longMessage:
          type: "string"
          description: "An expanded version of the message field. Maximum length:\
            \ 200 characters"
        message:
          type: "string"
          description: "A message about the error or warning which is device agnostic\
            \ and readable by end users and application developers. It explains what\
            \ the error or warning is, and how to fix it (in a general sense). If\
            \ applicable, the value is localized to the end user's requested locale.\
            \ Maximum length: 50 characters"
        outputRefIds:
          type: "array"
          description: "A list of one or more specific response elements (if any)\
            \ associated with the error or warning. The format of these strings depends\
            \ on the request payload format. For JSON, use JSONPath notation."
          items:
            type: "string"
        parameters:
          type: "array"
          description: "Contains a list of name/value pairs that provide additional\
            \ information concerning this error or warning. Each item in the list\
            \ is an input parameter that contributed to the error or warning condition."
          items:
            $ref: "#/components/schemas/ErrorParameter"
        subdomain:
          type: "string"
          description: "The name of the domain's subsystem or subdivision. For example,\
            \ fulfillment is a subdomain in the sell domain."
      description: "This type contains a error or warning related to a call request."
    ErrorParameter:
      type: "object"
      properties:
        name:
          type: "string"
          description: "The name of the parameter."
        value:
          type: "string"
          description: "The value of the parameter."
      description: "This type contains the name and value of an input parameter that\
        \ contributed toa specific error or warning condition."
    Address:
      type: "object"
      properties:
        addressLine1:
          type: "string"
          description: "The first line of the street address."
        addressLine2:
          type: "string"
          description: "The second line of the street address. This field can be used\
            \ for additional address information, such as a suite or apartment number."
        city:
          type: "string"
          description: "The city of the address."
        countryCode:
          type: "string"
          description: "The country of the address, represented as two-letter ISO\
            \ 3166-1 alpha-2 country code. For example, US represents the United States,\
            \ and DE represents Germany. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/CountryCodeEnum.html'>eBay\
            \ API documentation</a>"
        county:
          type: "string"
          description: "The county (not the country) in which the address is located.\
            \ Counties typically, but not always, contain multiple cities or towns."
        postalCode:
          type: "string"
          description: "The postal code (if any) of the address."
        stateOrProvince:
          type: "string"
          description: "The state or province within the country in which the address\
            \ resides."
      description: "This type contains the details of a geographical address."
    Amount:
      type: "object"
      properties:
        convertedFromCurrency:
          type: "string"
          description: "A three-letter ISO 4217 code that indicates the currency of\
            \ the amount in the convertedFromValue field. This value is required or\
            \ returned only if currency conversion/localization is required, and represents\
            \ the pre-conversion currency. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/CurrencyCodeEnum.html'>eBay\
            \ API documentation</a>"
        convertedFromValue:
          type: "string"
          description: "The monetary amount before any conversion is performed, in\
            \ the currency specified by the convertedFromCurrency field. This value\
            \ is required or returned only if currency conversion/localization is\
            \ required. The value field contains the converted amount of this value,\
            \ in the currency specified by the currency field."
        currency:
          type: "string"
          description: "A three-letter ISO 4217 code that indicates the currency of\
            \ the amount in the value field. If currency conversion/localization is\
            \ required, this is the post-conversion currency of the amount in the\
            \ value field. Default: The currency of the authenticated user's country.\
            \ For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/CurrencyCodeEnum.html'>eBay\
            \ API documentation</a>"
        value:
          type: "string"
          description: "The monetary amount, in the currency specified by the currency\
            \ field. If currency conversion/localization is required, this value is\
            \ the converted amount, and the convertedFromValue field contains the\
            \ amount in the original currency."
      description: "This type defines the monetary value of an amount. It can provide\
        \ the amount in both the currency used on the eBay site where an item is being\
        \ offered and the conversion of that value into another currency, if applicable."
    AppliedPromotion:
      type: "object"
      properties:
        description:
          type: "string"
          description: "A description of the applied promotion."
        discountAmount:
          description: "The monetary amount of the discount for the promotion."
          $ref: "#/components/schemas/Amount"
        promotionId:
          type: "string"
          description: "An eBay-generated identifier for the promotion. This is the\
            \ value generated by the Marketing API's Create Item Promotion call and\
            \ returned as the resource identifier of the location code that accompanies\
            \ the HTTP 201 status code. It is also returned by the Trading API's SetPromotionalSale\
            \ call and in the PromotionalSaleID field."
      description: "This type contains information about a sales promotion or discount\
        \ that is applied to a line item."
    Buyer:
      type: "object"
      properties:
        username:
          type: "string"
          description: "The buyer's eBay user name."
      description: "This type contains information about the buyer of an order."
    CancelRequest:
      type: "object"
      properties:
        cancelCompletedDate:
          type: "string"
          description: "The date and time that the order cancellation was completed,\
            \ if applicable. This timestamp is in ISO 8601 format, which uses the\
            \ 24-hour Universal Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ\
            \ Example: 2015-08-04T19:09:02.768Z"
        cancelInitiator:
          type: "string"
          description: "The party who made the initial cancellation request."
        cancelReason:
          type: "string"
          description: "The reason why the cancelInitiator initiated the cancellation\
            \ request."
        cancelRequestedDate:
          type: "string"
          description: "The date and time that the order cancellation was requested.\
            \ This timestamp is in ISO 8601 format, which uses the 24-hour Universal\
            \ Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example:\
            \ 2015-08-04T19:09:02.768Z"
        cancelRequestId:
          type: "string"
          description: "The unique identifier of the order cancellation request."
        cancelRequestState:
          type: "string"
          description: "The current stage or condition of the cancellation request.\
            \ For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/CancelRequestStateEnum.html'>eBay\
            \ API documentation</a>"
      description: "This type contains information about a buyer request to cancel\
        \ an order."
    CancelStatus:
      type: "object"
      properties:
        cancelledDate:
          type: "string"
          description: "The date and time the order was cancelled, if applicable.\
            \ This timestamp is in ISO 8601 format, which uses the 24-hour Universal\
            \ Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example:\
            \ 2015-08-04T19:09:02.768Z"
        cancelRequests:
          type: "array"
          description: "Contains the details of one or more buyer requests to cancel\
            \ the order. For the getOrders call: This array is returned but is always\
            \ empty. For the getOrder call: This array is returned fully populated\
            \ with information about any cancellation requests."
          items:
            $ref: "#/components/schemas/CancelRequest"
        cancelState:
          type: "string"
          description: "The state of the order with regard to cancellation. For implementation\
            \ help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/CancelStateEnum.html'>eBay\
            \ API documentation</a>"
      description: "This type contains information about any requests that have been\
        \ made to cancel an order."
    DeliveryCost:
      type: "object"
      properties:
        importCharges:
          description: "The amount of any import charges applied to international\
            \ shipping of the line item."
          $ref: "#/components/schemas/Amount"
        shippingCost:
          description: "The total cost of shipping all units of the line item."
          $ref: "#/components/schemas/Amount"
        shippingIntermediationFee:
          description: "The amount of any fee charged by a provider of shipping intermediation\
            \ for the line item."
          $ref: "#/components/schemas/Amount"
      description: "This type contains a breakdown of all costs associated with the\
        \ fulfillment of a line item."
    ExtendedContact:
      type: "object"
      properties:
        companyName:
          type: "string"
          description: "The contact's company name."
        contactAddress:
          description: "Contains the details of the contact's geographical address."
          $ref: "#/components/schemas/Address"
        email:
          type: "string"
          description: "Returned only within 14 days of order creation, this is the\
            \ contact's email address. Note: This field always contains the email\
            \ address of the buyer even with a Global Shipping Program shipment."
        fullName:
          type: "string"
          description: "The contact's full name."
        primaryPhone:
          description: "Contains the contact's primary telephone number."
          $ref: "#/components/schemas/PhoneNumber"
      description: "This type contains contact information for an individual who represents\
        \ (or is) a buyer or seller."
    FulfillmentStartInstruction:
      type: "object"
      properties:
        ebaySupportedFulfillment:
          type: "boolean"
          description: "Returned only if its value is true, which indicates that the\
            \ fulfillment will be shipped via eBay's Global Shipping Program. For\
            \ more information, see Managing Shipping."
        finalDestinationAddress:
          description: "Returned only if the value of ebaySupportedFulfillment is\
            \ true. This is the final destination address for a Global Shipping Program\
            \ shipment. Sellers should not ship directly to this address; instead\
            \ they should ship this package to their international shipping provider's\
            \ domestic warehouse. The international shipping provider is responsible\
            \ for delivery to the final destination address. For more information,\
            \ see Addressing a Global Shipping Program Shipment."
          $ref: "#/components/schemas/Address"
        fulfillmentInstructionsType:
          type: "string"
          description: "The method of fulfillment that will be used to deliver this\
            \ set of line items (this package) to the buyer. This field will have\
            \ a value of SHIP_TO if the ebaySupportedFulfillment field is returned\
            \ with a value of true. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/FulfillmentInstructionsType.html'>eBay\
            \ API documentation</a>"
        maxEstimatedDeliveryDate:
          type: "string"
          description: "NOT returned if the value of the fulfillmentInstructionsType\
            \ field is DIGITAL or PREPARE_FOR_PICKUP, or if the order has promotional\
            \ free shipping. This is the estimated latest date that the fulfillment\
            \ will be completed. This timestamp is in ISO 8601 format, which uses\
            \ the 24-hour Universal Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ\
            \ Example: 2015-08-04T19:09:02.768Z"
        minEstimatedDeliveryDate:
          type: "string"
          description: "NOT returned if the value of the fulfillmentInstructionsType\
            \ field is DIGITAL or PREPARE_FOR_PICKUP, or if the order has promotional\
            \ free shipping. This is the estimated earliest date that the fulfillment\
            \ will be completed. This timestamp is in ISO 8601 format, which uses\
            \ the 24-hour Universal Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ\
            \ Example: 2015-08-04T19:09:02.768Z"
        shippingStep:
          description: "Returned only if the value of fulfillmentInstructionsType\
            \ is SHIP_TO. Contains shipping information for this fulfillment, including\
            \ the carrier, the service, and the shipment destination."
          $ref: "#/components/schemas/ShippingStep"
      description: "This type contains a set of specifications for processing a fulfillment\
        \ of an order, including the type of fulfillment, shipping carrier and service,\
        \ addressing details, and estimated delivery window. These instructions are\
        \ derived from the buyer's and seller's eBay account preferences, the listing\
        \ parameters, and the buyer's checkout selections. The seller can use them\
        \ as a starting point for packaging, addressing, and shipping the order."
    GiftDetails:
      type: "object"
      properties:
        message:
          type: "string"
          description: "A gift message from the buyer to the gift recipient."
        recipientEmail:
          type: "string"
          description: "The email address of the gift recipient."
        senderName:
          type: "string"
          description: "The name of the buyer to provide to the gift recipient."
      description: "This type contains information about a line item that was purchased\
        \ as a gift."
    LineItem:
      type: "object"
      properties:
        appliedPromotions:
          type: "array"
          description: "Contains information about one or more sales promotions or\
            \ discounts applied to the line item."
          items:
            $ref: "#/components/schemas/AppliedPromotion"
        deliveryCost:
          description: "Contains a breakdown of all costs associated with the fulfillment\
            \ of the line item."
          $ref: "#/components/schemas/DeliveryCost"
        discountedLineItemCost:
          description: "The cost of the line item after applying any discounts."
          $ref: "#/components/schemas/Amount"
        giftDetails:
          description: "Contains gift information about the line item. This container\
            \ is returned only if the line item was purchased as a gift."
          $ref: "#/components/schemas/GiftDetails"
        legacyItemId:
          type: "string"
          description: "The eBay-generated legacy listing item ID of the line item.\
            \ This partially identifies the line item, but does not include the variation,\
            \ version, or unit quantity."
        legacyVariationId:
          type: "string"
          description: "An eBay-generated string that uniquely identifies the combination\
            \ of item variations that apply to this line item."
        lineItemCost:
          description: "The selling price of the line item before applying any discounts.\
            \ The value of this field is calculated by multiplying the single unit\
            \ price by the value of the quantity field."
          $ref: "#/components/schemas/Amount"
        lineItemFulfillmentInstructions:
          description: "Contains the specifications for processing the fulfillment\
            \ of the line item, including the handling and delivery timing in support\
            \ of eBay Guaranteed Delivery. These fields provide guidance for eBay\
            \ Guaranteed Delivery as well as for non-guaranteed delivery."
          $ref: "#/components/schemas/LineItemFulfillmentInstructions"
        lineItemFulfillmentStatus:
          type: "string"
          description: "The degree to which fulfillment of the line item is complete.\
            \ For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/LineItemFulfillmentStatusEnum.html'>eBay\
            \ API documentation</a>"
        lineItemId:
          type: "string"
          description: "The globally unique eBay-generated identifier of the line\
            \ item. Note: A single line item can consist of multiple units of a purchased\
            \ item, and one unit can consist of multiple parts or components. Although\
            \ these components might be provided by the manufacturer in separate packaging,\
            \ the seller cannot distribute them among multiple shipping packages.\
            \ Thus, each line item ID will appear in exactly one fulfillment."
        listingMarketplaceId:
          type: "string"
          description: "The eBay marketplace where the line item was listed. For implementation\
            \ help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/MarketplaceIdEnum.html'>eBay\
            \ API documentation</a>"
        properties:
          description: "Contains information about the eBay programs, if any, under\
            \ which the line item was listed."
          $ref: "#/components/schemas/LineItemProperties"
        purchaseMarketplaceId:
          type: "string"
          description: "The eBay marketplace where the line item was purchased. For\
            \ implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/MarketplaceIdEnum.html'>eBay\
            \ API documentation</a>"
        quantity:
          type: "integer"
          description: "The number of units of the line item in the order. These are\
            \ represented as a group by a single lineItemId."
          format: "int32"
        refunds:
          type: "array"
          description: "This field is reserved for internal or future use."
          items:
            $ref: "#/components/schemas/LineItemRefund"
        sku:
          type: "string"
          description: "Stock Keeping Unit. This is the seller's inventory reference\
            \ identifier, which typically applies to a specific variation and version\
            \ of the item."
        soldFormat:
          type: "string"
          description: "The eBay listing type of the line item. For implementation\
            \ help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/SoldFormatEnum.html'>eBay\
            \ API documentation</a>"
        taxes:
          type: "array"
          description: "Contains a list of taxes applied to the line item, if any."
          items:
            $ref: "#/components/schemas/Tax"
        title:
          type: "string"
          description: "The seller's listing title for the line item."
        total:
          description: "The net monetary amount of promotions, delivery costs, fees,\
            \ combined unit prices, refunds, and taxes that apply to the line item."
          $ref: "#/components/schemas/Amount"
      description: "This type contains the details of a line item in an order. A line\
        \ item consists of one or more units of a specific variation and version of\
        \ a listed item that has been purchased."
    LineItemFulfillmentInstructions:
      type: "object"
      properties:
        guaranteedDelivery:
          type: "boolean"
          description: "A value of true indicates that the seller offered this line\
            \ item with eBay Guaranteed Delivery, and the buyer purchased the line\
            \ item with the Guaranteed Delivery option. Guaranteed Delivery is presented\
            \ to the buyer for a given item listing based on the following criteria:\
            \ The item is of a type, size, weight, and location defined by the seller\
            \ as eligible for eBay Guaranteed Delivery in a shipping rate table. The\
            \ seller is offering the item with eBay Guaranteed Delivery. The buyer\
            \ is located in a destination region that can be shipped to within the\
            \ delivery window of at least one shipping service category (e.g. One-day,\
            \ Expedited, Standard, or Economy) for which eBay Guaranteed Delivery\
            \ is offered by the seller for the item.Sellers who opt into handling\
            \ time Guaranteed Delivery must complete handling for the line item before\
            \ the time indicated by the shipByDate field. Sellers who opt into door-to-door\
            \ Guaranteed Delivery must also ensure that the line item is delivered\
            \ before the time specified by the maxEstimatedDeliveryDate field."
        maxEstimatedDeliveryDate:
          type: "string"
          description: "The estimated latest date and time that the buyer can expect\
            \ to receive the line item. If the value of guaranteedDelivery is true,\
            \ failure to deliver by this time will be counted in eBay Top Rated Seller\
            \ calculations for sellers who opted into door-to-door Guaranteed Delivery.\
            \ Note: This timestamp is in ISO 8601 format, which uses the 24-hour Universal\
            \ Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example:\
            \ 2015-08-04T19:09:02.768Z"
        minEstimatedDeliveryDate:
          type: "string"
          description: "The estimated earliest date and time that the buyer can expect\
            \ to receive the line item. Note: This timestamp is in ISO 8601 format,\
            \ which uses the 24-hour Universal Coordinated Time (UTC) clock. Format:\
            \ YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z"
        shipByDate:
          type: "string"
          description: "The latest date and time by which this line item must be shipped.\
            \ If the value of guaranteedDelivery is true, failure to ship by this\
            \ time will be counted in eBay Top Rated Seller calculations for sellers\
            \ who opted into handling time Guaranteed Delivery. Note: This timestamp\
            \ is in ISO 8601 format, which uses the 24-hour Universal Coordinated\
            \ Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z"
      description: "This type contains the specifications for processing the fulfillment\
        \ of a line item, including the handling window and the delivery window. These\
        \ fields provide guidance for eBay Guaranteed Delivery as well as for non-guaranteed\
        \ delivery."
    LineItemProperties:
      type: "object"
      properties:
        buyerProtection:
          type: "boolean"
          description: "A value of true indicates that the line item is covered by\
            \ eBay's Buyer Protection program."
        fromBestOffer:
          type: "boolean"
          description: "Note: This field is always returned, but its value is not\
            \ currently reliable (always false). It will become significant in a future\
            \ release."
      description: "This type contains information about the eBay programs under which\
        \ a line item was listed."
    LineItemRefund:
      type: "object"
      properties:
        amount:
          description: "This field is reserved for internal or future use."
          $ref: "#/components/schemas/Amount"
        refundDate:
          type: "string"
          description: "This field is reserved for internal or future use."
        refundReferenceId:
          type: "string"
          description: "This field is reserved for internal or future use."
      description: "This type is reserved for internal or future use."
    Order:
      type: "object"
      properties:
        buyer:
          description: "Contains information about the buyer who paid the order."
          $ref: "#/components/schemas/Buyer"
        buyerCheckoutNotes:
          type: "string"
          description: "Comments about the order (if any) provided by the buyer at\
            \ checkout."
        cancelStatus:
          description: "Contains information about a request (if any) that has been\
            \ made to cancel the order."
          $ref: "#/components/schemas/CancelStatus"
        creationDate:
          type: "string"
          description: "The date and time that the order was created. This timestamp\
            \ is in ISO 8601 format, which uses the 24-hour Universal Coordinated\
            \ Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z"
        fulfillmentHrefs:
          type: "array"
          description: "Contains a list of one or more hypertext references in the\
            \ form of URLs. Each URL can be used to invoke the Get Shipping Fulfillment\
            \ call to retrieve the details of each fulfillment, if any, that is associated\
            \ with this order."
          items:
            type: "string"
        fulfillmentStartInstructions:
          type: "array"
          description: "Contains a set of specifications for fulfilling the order,\
            \ including the type of fulfillment, shipping carrier and service, addressing\
            \ details, and estimated delivery window. These instructions are derived\
            \ from the buyer's and seller's eBay account preferences, the listing\
            \ parameters, and the buyer's checkout selections. The seller can use\
            \ them as a starting point for packaging, addressing, and shipping the\
            \ order. Note: Although this container is presented as an array, it currently\
            \ returns only one set of fulfillment specifications. Additional array\
            \ members will be supported in future functionality."
          items:
            $ref: "#/components/schemas/FulfillmentStartInstruction"
        lastModifiedDate:
          type: "string"
          description: "The date and time that the order was last modified.This timestamp\
            \ is in ISO 8601 format, which uses the 24-hour Universal Coordinated\
            \ Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z"
        legacyOrderId:
          type: "string"
          description: "The order's unique identifier, as formatted for legacy APIs.\
            \ Both the orderId field and this field are always returned. Use the value\
            \ of legacyOrderId instead of the value of orderId with APIs that require\
            \ a legacy order ID, such as the Post-Order API or the Trading API. Note:\
            \ The value of this field is not formatted the same way as the value of\
            \ the orderId field. Do not attempt to use this field's value in the orderId\
            \ field."
        lineItems:
          type: "array"
          description: "Contains the details of one or more line items that comprise\
            \ the order. A line item consists of one or more units of a specific variation\
            \ and version of a listed item that has been purchased."
          items:
            $ref: "#/components/schemas/LineItem"
        orderFulfillmentStatus:
          type: "string"
          description: "The degree to which fulfillment of the order is complete.\
            \ For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/OrderFulfillmentStatus.html'>eBay\
            \ API documentation</a>"
        orderId:
          type: "string"
          description: "The unique identifier of the order. This value was originally\
            \ generated by eBay as a result of the buyer's checkout process; for example,\
            \ 170009092860-9849164007!140000000544476. Note: The value of this field\
            \ is not formatted the same way as the value of the Trading API's OrderId\
            \ field. Use the value of the legacyOrderId field instead of this one\
            \ with the Trading API."
        orderPaymentStatus:
          type: "string"
          description: "The current status of all monetary exchanges (payment by buyer\
            \ and refund to buyer) for the order. For implementation help, refer to\
            \ <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/OrderPaymentStatusEnum.html'>eBay\
            \ API documentation</a>"
        paymentSummary:
          description: "Contains information about the various monetary exchanges\
            \ for the order."
          $ref: "#/components/schemas/PaymentSummary"
        pricingSummary:
          description: "Contains a summary of costs and charges for the order, including\
            \ price, adjustment, taxes, and shipping."
          $ref: "#/components/schemas/PricingSummary"
        sellerId:
          type: "string"
          description: "The eBay ID of the seller who sold the order."
      description: "This type contains the details of an order, including information\
        \ about the buyer, order history, shipping fulfillments, line items, costs,\
        \ payments, and order fulfillment status."
    OrderRefund:
      type: "object"
      properties:
        amount:
          description: "The monetary amount of the refund."
          $ref: "#/components/schemas/Amount"
        refundDate:
          type: "string"
          description: "The date and time that the refund was issued. This timestamp\
            \ is in ISO 8601 format, which uses the 24-hour Universal Coordinated\
            \ Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z"
        refundReferenceId:
          type: "string"
          description: "The eBay-generated identifier for the refund"
        refundStatus:
          type: "string"
          description: "The degree of completion of a refund being made to the buyer.\
            \ For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/RefundStatusEnum.html'>eBay\
            \ API documentation</a>"
      description: "This type contains information about a refund issued for an order.\
        \ This does not include line item level refunds."
    OrderSearchPagedCollection:
      type: "object"
      properties:
        href:
          type: "string"
          description: "The URI of the getOrders call request that produced this result\
            \ set."
        limit:
          type: "integer"
          description: "The maximum number of orders returned in the current result\
            \ set. Note: If this is the last or only result set in the collection,\
            \ it may contain fewer orders. To determine the number of result sets\
            \ in the collection, divide this into the value of total and round up\
            \ to the next integer.Default: 50"
          format: "int32"
        next:
          type: "string"
          description: "The getOrders call URI for the next result set. For example,\
            \ the following URI returns records 41 thru 50 from the collection of\
            \ orders: path/order?limit=10&amp;offset=40"
        offset:
          type: "integer"
          description: "The distance (number of records) from the first order in the\
            \ collection to the first order in this result set. In the request, you\
            \ can use the offset parameter in conjunction with the limit parameter\
            \ to control the pagination of the output. For example, if offset is set\
            \ to 30 and limit is set to 10, the call retrieves orders 31 thru 40 from\
            \ the resulting collection of orders. Note: This feature employs a zero-based\
            \ list, where the first item in the list has an offset of 0.Default: 0\
            \ (zero)"
          format: "int32"
        orders:
          type: "array"
          description: "Contains the array of orders in the current result set. The\
            \ details of each order include information about the buyer, order history,\
            \ shipping fulfillments, line items, costs, payments, and order fulfillment\
            \ status. The orders are sorted by orders.orderId."
          items:
            $ref: "#/components/schemas/Order"
        prev:
          type: "string"
          description: "The getOrders call URI for the previous result set. For example,\
            \ the following URI returns orders 21 thru 30 from the collection of orders:\
            \ path/order?limit=10&amp;offset=20 Note: This feature employs a zero-based\
            \ list, where the first order in the list has an offset of 0."
        total:
          type: "integer"
          description: "The total number of orders in the collection. Note: If no\
            \ orders are found, this field is returned with a value of 0."
          format: "int32"
        warnings:
          type: "array"
          description: "Contains warnings related to this call request. This is usually\
            \ empty."
          items:
            $ref: "#/components/schemas/Error"
      description: "This type contains the specifications for the collection of orders\
        \ that match the search or filter criteria of a getOrders call. The collection\
        \ is grouped into result sets (pages) of manageable size, and each execution\
        \ of the call returns one result set. The OrderSearchPagedCollection fields\
        \ provide the information necessary to navigate through all of these result\
        \ sets, as well as the contents of the currently specified result set."
    Payment:
      type: "object"
      properties:
        amount:
          description: "The monetary amount of the order."
          $ref: "#/components/schemas/Amount"
        paymentDate:
          type: "string"
          description: "The date and time that the payment was received by the seller.\
            \ This timestamp is in ISO 8601 format, which uses the 24-hour Universal\
            \ Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example:\
            \ 2015-08-04T19:09:02.768Z"
        paymentHolds:
          type: "array"
          description: "Contains information about a hold (if any) placed on some\
            \ or all of the payment, including the reason why the payment for the\
            \ order is being held, the expected release date of the funds into the\
            \ seller's account, the current state of the hold, and if the payment\
            \ has been released, the actual release date. This container is returned\
            \ only if a hold exists."
          items:
            $ref: "#/components/schemas/PaymentHold"
        paymentMethod:
          type: "string"
          description: "The method by which the payment was made. For implementation\
            \ help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/PaymentMethodTypeEnum.html'>eBay\
            \ API documentation</a>"
        paymentReferenceId:
          type: "string"
          description: "Returned only if the value of paymentMethod is PAYPAL. This\
            \ field contains the PayPal-generated transaction identifier."
        paymentStatus:
          type: "string"
          description: "The degree of completion of the payment. For implementation\
            \ help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/PaymentStatusEnum.html'>eBay\
            \ API documentation</a>"
      description: "Contains information about a payment made for an order."
    PaymentHold:
      type: "object"
      properties:
        expectedReleaseDate:
          type: "string"
          description: "The date and time that the payment being held is expected\
            \ to be released to the seller. This timestamp is in ISO 8601 format,\
            \ which uses the 24-hour Universal Coordinated Time (UTC) clock. Format:\
            \ YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z"
        holdAmount:
          description: "The monetary amount of the payment being held."
          $ref: "#/components/schemas/Amount"
        holdReason:
          type: "string"
          description: "The reason that the payment is being held."
        holdState:
          type: "string"
          description: "The current stage or condition of the hold. Applicable values:\
            \ HELD HELD_PENDING NOT_HELD RELEASE_CONFIRMED RELEASE_FAILED RELEASE_PENDING\
            \ RELEASED"
        releaseDate:
          type: "string"
          description: "The date and time that the payment being held was actually\
            \ released to the seller. This timestamp is in ISO 8601 format, which\
            \ uses the 24-hour Universal Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ\
            \ Example: 2015-08-04T19:09:02.768Z"
        sellerActionsToRelease:
          type: "array"
          description: "A list of actions the seller can take to release the hold\
            \ on the payment."
          items:
            $ref: "#/components/schemas/SellerActionsToRelease"
      description: "This type contains information about a hold placed on a payment\
        \ to a seller for an order, including the reason why the buyer's payment for\
        \ the order is being held, the expected release date of the funds into the\
        \ seller's account, the current state of the hold, and the actual release\
        \ date if the payment has been released, and possible actions the seller can\
        \ take to expedite the payout of funds into their account."
    PaymentSummary:
      type: "object"
      properties:
        payments:
          type: "array"
          description: "Contains a list of payments made for the order, if any."
          items:
            $ref: "#/components/schemas/Payment"
        refunds:
          type: "array"
          description: "Contains a list of refunds issued for the order, if any. This\
            \ does not include line item level refunds."
          items:
            $ref: "#/components/schemas/OrderRefund"
        totalDueSeller:
          description: "The net monetary amount currently due to the seller for the\
            \ order. This value changes as charges, payments, and refunds are applied."
          $ref: "#/components/schemas/Amount"
      description: "This type contains information about the various monetary exchanges\
        \ that apply to the net balance due for the order."
    PricingSummary:
      type: "object"
      properties:
        adjustment:
          description: "The total amount of any adjustments that were applied to the\
            \ order. This amount does not include shipping, discounts, fixed fees,\
            \ or taxes."
          $ref: "#/components/schemas/Amount"
        deliveryCost:
          description: "The total cost of delivering the order to the buyer, before\
            \ any discount."
          $ref: "#/components/schemas/Amount"
        deliveryDiscount:
          description: "The total amount of delivery discounts (including shipping\
            \ discounts) that apply to the order. This should be a negative real number.\
            \ This value excludes buyer incentives."
          $ref: "#/components/schemas/Amount"
        fee:
          description: "The total amount of any fixed fees applied to the order, such\
            \ as a recycling fee or a restocking fee."
          $ref: "#/components/schemas/Amount"
        priceDiscountSubtotal:
          description: "The total amount of all item price discounts (including promotions)\
            \ that apply to the order and reduce its cost to the buyer. This should\
            \ be a negative real number. This value excludes buyer incentives."
          $ref: "#/components/schemas/Amount"
        priceSubtotal:
          description: "The total of the listed prices of all units of all line items\
            \ in the order, before any discount."
          $ref: "#/components/schemas/Amount"
        tax:
          description: "The net amount of tax charged as a percentage of the order\
            \ subtotal. Divide this value by the value of the subtotal field to confirm\
            \ the approximate tax percentage applied."
          $ref: "#/components/schemas/Amount"
        total:
          description: "The total cost of the order, including all discounts, adjustments,\
            \ fees, taxes, and delivery costs."
          $ref: "#/components/schemas/Amount"
      description: "This type contains a summary of costs and charges for an order,\
        \ including price, adjustments, taxes, and delivery costs."
    SellerActionsToRelease:
      type: "object"
      properties:
        sellerActionToRelease:
          type: "string"
          description: "An action the seller can take to release the hold."
      description: "A possible action that a seller can take to release a hold placed\
        \ on a payment intended for the seller."
    ShippingStep:
      type: "object"
      properties:
        shippingCarrierCode:
          type: "string"
          description: "The code identifying the shipping carrier for this fulfillment.\
            \ Note: The Trading API's ShippingCarrierCodeType enumeration contains\
            \ the most current list of eBay shipping carrier codes and the countries\
            \ served by each carrier. See ShippingCarrierCodeType."
        shippingServiceCode:
          type: "string"
          description: "The eBay code identifying the shipping service used for this\
            \ fulfillment. Note: To get a complete list of available shipping services,\
            \ applications should call the Trading API's GeteBayDetails call with\
            \ a DetailName value of ShippingServiceDetails. To check for the shipping\
            \ services available for a specific site, specify the site ID in the header.\
            \ See also ShippingServiceCodeType."
        shipTo:
          description: "Contains information about the individual or organization\
            \ to whom the fulfillment package will be shipped. Note: For a Global\
            \ Shipping Program shipment, this is the address of the international\
            \ shipping provider's domestic warehouse. The international shipping provider\
            \ is responsible for delivery to the final destination address. For more\
            \ information, see Addressing a Global Shipping Program Shipment."
          $ref: "#/components/schemas/ExtendedContact"
        shipToReferenceId:
          type: "string"
          description: "Returned only if the value of fulfillmentStartInstructions.ebaySupportedFulfillment\
            \ is true, this field identifies this shipment for use with the Global\
            \ Shipping Program. The international shipping provider uses the shipToReferenceId\
            \ value as the primary reference to retrieve the relevant details about\
            \ the buyer, the order, and the fulfillment, so the shipment can be completed.\
            \ Sellers must include this value on the shipping label immediately above\
            \ the street address of the international shipping provider. Example:\
            \ &quot;Reference #1234567890123456&quot; Note: This value is the same\
            \ as the ShipToAddress.ReferenceID value returned by the Trading API's\
            \ GetOrders call."
      description: "This type contains shipping information for a fulfillment, including\
        \ the carrier, the service, the shipment destination, and the Global Shipping\
        \ Program reference ID."
    Tax:
      type: "object"
      properties:
        amount:
          description: "The monetary amount of the tax."
          $ref: "#/components/schemas/Amount"
      description: "This type contains information about any tax applied to a line\
        \ item."
  securitySchemes:
    api_auth:
      type: "oauth2"
      description: "The security definitions for this API. Please check individual\
        \ operations for applicable scopes."
      flows:
        authorizationCode:
          authorizationUrl: "https://auth.ebay.com/oauth2/authorize"
          tokenUrl: "https://api.ebay.com/identity/v1/oauth2/token"
          scopes:
            https://api.ebay.com/oauth/api_scope/sell.fulfillment: "View and manage\
              \ your order fulfillments"
            https://api.ebay.com/oauth/api_scope/sell.fulfillment.readonly: "View\
              \ your order fulfillments"
